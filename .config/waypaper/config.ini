[Settings]
language = en
folder = ~/.wallpapers/Professional
wallpaper = ~/.wallpapers/Professional/astronaut.jpg
backend = swww
monitors = All
fill = fill
sort = name
color = #ffffff
subfolders = False
show_hidden = True
show_gifs_only = False
show_transition_options = True
post_command = wal -i $wallpaper -o "~/.scripts/pywall_color.sh" -s
number_of_columns = 3
swww_transition_type = any
swww_transition_step = 90
swww_transition_angle = 0
swww_transition_duration = 2
swww_transition_fps = 60
use_xdg_state = False
